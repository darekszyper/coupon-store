<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Coupon Details</title>
</head>

<body>
    <header>
        <nav class="header-side to-left">
            <a href="add-new-item.html"><i class="material-icons">menu</i></a>
            <a class="logo" href="main-page.html">Logo</a>
        </nav>

        <div class="search-container">
            <input type="text" placeholder="Search by item name">
            <select name="categories">
                <option value="">All Categories</option>
                <option value="category1">Category 1</option>
                <option value="category2">Category 2</option>
            </select>
        </div>
        
        <div class="header-side to-right">
            <a href="item-details.html"><i class="material-icons">favorite</i></a>
            <a href="checkout.html"><i class="material-icons">shopping_cart</i></a>
            <a href="login.html">Login</a> | <a href="register.html">Sign Up</a>
        </div>
    </header>

    <main class="details-container">
        <div class="details-picture">
            <img src="path-to-image" alt="Coupon Image" width="250">
        </div>
        <div class="details-actions">
            <h2>Coupon Name</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            <div>
                Time Left To Buy<br/> <strong>12 days 14 hours</strong>
            </div>
            <div class="price-and-cart">
                <span class="price">$235</span>
                <a href="checkout.html">Add to Cart</a>
            </div>
        </div>
        <div class="details-description">
            <h3>Item Detailed Description</h3>
            <p>Vivamus ac efficitur massa...</p>
        </div>
    </main>
</body>

</html>
